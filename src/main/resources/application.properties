server.port = 8080

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/event_horizon_db
spring.datasource.username=postgres_user
spring.datasource.password=qwerty
spring.datasource.driver-class-name=org.postgresql.Driver
logging.level.org.springframework.security=DEBUG
spring.web.resources.static-locations=classpath:/static/

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.sql.init.data-locations=classpath:data.sql

server.schema=http
server.address=${SERVER_IP:localhost}
server.url=${server.schema}://${server.address}:${server.port}

minio.internal.endpoint=http://${MINIO_HOST:localhost}:${MINIO_PORT:9000}
minio.external.endpoint=${server.schema}://${SERVER_IP:localhost}:${MINIO_PORT:9000}
minio.endpoint=http://${MINIO_HOST}:${MINIO_PORT}
minio.accessKey=${MINIO_ACCESS_KEY}
minio.secretKey=${MINIO_SECRET_KEY}
minio.bucket=event-horizon
minio.init.enabled=true
